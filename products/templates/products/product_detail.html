{% extends 'core/base.html' %}
{% block content %}
<div class="container my-4">
  <div class="row">
    <div class="col-md-6">
      {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid rounded">
      {% endif %}
    </div>
    <div class="col-md-6">
      <h1>{{ product.name }}</h1>
      <p class="price h3 mb-4">${{ product.price }}</p>
      <p class="description mb-4">{{ product.description }}</p>
      
      <form method="post" action="{% url 'cart:add_to_cart' product.id %}" class="mb-4">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary btn-lg w-100">Add to Cart</button>
      </form>
      
      <p><strong>Category:</strong> 
        <a href="{% url 'product_list_by_category' category_slug=product.category.slug %}" 
           style="color: #2D6A4F;">
          {{ product.category.name }}
        </a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
